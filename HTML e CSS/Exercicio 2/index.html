<html>

<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="Container">
        <div class="Left-Container">
            <img src="./Images/GoogleLogo.png" alt="">
            <h1>Create a Google Account</h1>
            <p>Enter your name</p>
        </div>

        <form class="Form-Container">
            <input class="Input-Form" type="text" placeholder="Nome"><br>
            <input class="Input-Form" type="email" placeholder="Email"><br>
            <input class="Input-Form" type="password" placeholder="Senha"><br>
            <input class="Input-Form" type="password" placeholder="Confirmar Senha"><br>

            <input class="Form-Submit"  type="submit" value="Next">
        </form>
    </div>

</body>

</html>
